<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Quizzerp</title>
    <meta name="author" content="Aulia Rahman Ardan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Additional imports -->
    <script type="text/javascript" src="./js/fancy.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <link rel="stylesheet" href="decorator.css">
</head>
<body>
<div class="container-md pt-5 my-5 ">
    <h1 class="d-flex justify-content-center">The Quizzerp</h1>
    <h3 class="d-flex justify-content-center mt-1">By MomaBobaStudio</h3>
    <div class="d-flex justify-content-center" style="margin-top: 200px">
        <button type="button" class="btn btn-success btn-lg button-start " onclick="buttonSwitcher('quizupload')">
            START
        </button>
    </div>


    <div class="mt-3" id="quizupload">
        <form class="d-flex justify-content-center" enctype="multipart/form-data">
            <input id="upload" type=file class="btn btn-primary " name="files[]" accept=".xlsx,.xls,.csv">
        </form>
        <input id="quiz-info" type="text" class="form-control" rows="5" cols="5" placeholder="Quiz info here" readonly>
        <button id="start-quiz" type="button" class="btn btn-outline-success" disabled>Start Quiz!</button>
        <script>
            document.getElementById('upload').addEventListener('change', handleFileSelect, false);
            document.getElementById("start-quiz").addEventListener('startQuiz', startQuiz);
        </script>
    </div>
</div>

<div id="question-answer" class="container-md pt-5 my-5" style="display: none">
    <div class="row justify-content-center align-items-center ">
        <div class="col-sm">Question No / Answer</div>
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-sm"> This contains the question</div>
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-sm bg-secondary"> Check answer</div>
        <div class="col-sm offset-md-2 bg-success"> Yes</div>
        <div class="col-sm offset-md-2 bg-danger"> No</div>
    </div>
</div>

<div id="result-box" class="container-md pt-5 my-5" style="display: none">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm"> Congratulations ! / Try Again</div>
    </div>

    <div class="row justify-content-center align-items-center ">
        <div class="col-sm"> Image here</div>
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="col-sm"> You Scored XX%
            Wrong answers:
        </div>
    </div>

    <div class="row justify-content-center align-items-center ">
        <div class="col-sm"> Start again</div>
    </div>
</div>
</body>
</html>
